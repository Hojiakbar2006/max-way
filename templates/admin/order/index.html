{% extends 'admin/base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="title">
    <p>Orders</p>
  </div>
  <div class="list">
    <div>
          <table border="1px">
      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Address</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {%for order in orders%}
        <tr>
          <th>{{order.id}}</th>
          <th>{{order.user}}</th>
          <th>{{order.address}}</th>
          <th>{{order.created}}</th>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    </div>
  </div>
</div>
{% endblock %}
